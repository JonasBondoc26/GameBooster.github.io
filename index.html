<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header class="nav_border">
        <a href="index.html">
            <div class="gamebooster_logo"></div>
        </a>
        <span class="game">GAME</span>
        <span class="booster">BOOSTER</span>
        <nav>
            <ul>
                <li><a href="index.html">
                        <div class="home"></div>
                    </a></li>
                <li><a href="request.html">
                        <div class="request"></div>
                    </a></li>
            </ul>

    <main>
        <section class="head">
            <div class="text-content">
                <span class="levelup">LEVEL UP YOUR</span>
                <span class="gamingskills">GAMING SKILLS</span>
                <span class="improve">IMPROVE YOUR GAMING SKILLS NOW</span>
            </div>

            <div class="slider-container">
                <div class="slider-frame">
                    <img src="Images/Slider/valorant.webp" alt="valorant-banner">
                    <img src="Images/Slider/lol.jpg" alt="lol-banner">
                    <img src="Images/Slider/cs2.jpg" alt="cs-banner">

                    <img src="Images/Slider/overwatch.jpg" alt="overwatch-banner">

                <button class="prev" onclick="prevSlide()">Prev</button>
                <button class="next" onclick="nextSlide()">Next</button>
            </div>
        </section>

        <section class="games-grid">
            <div class="game-item">
                <a href="Games/valorant.html">
                    <div class="valorant_logo"></div>
                    <span class="game-title">VALORANT</span>
                </a>
            </div>

                <a href="Games/lol.html">
                    <div class="lol_logo"></div>
                    <span class="game-title">LEAGUE OF LEGENDS</span>
                </a>
            </div>
            <div class="game-item">
                <a href="/Games/cs2.html">
                    <div class="cs2_logo"></div>
                    <span class="game-title">CS 2</span>
                </a>
            </div>
            <div class="game-item">
                <a href="Games/genshin.html">
                    <div class="genshin_logo"></div>
                    <span class="game-title">GENSHIN IMPACT</span>
                </a>
            </div>
            <div class="game-item">
                <a href="/Games/apex.html">
                    <div class="apex_logo"></div>
                    <span class="game-title">APEX LEGENDS</span>
                </a>
            </div>
            <div class="game-item">
                <a href="/Games/overwatch2.html">
                    <div class="overwatch_logo"></div>
                    <span class="game-title">OVERWATCH 2</span>
                </a>
            </div>
        </section>
    </main>
